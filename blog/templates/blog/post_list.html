<!doctype html>
<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div class="item">
        <p>published: {{ post.published_date }}</p>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}



<style type="text/css">
.item { padding:10px; margin:10px 0; border:1px solid #aaaaaa; }
</style>

</body>
</html>
